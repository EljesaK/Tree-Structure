<div id="loader"></div>

<style>
  #loader {
    border: 7px solid #f3f3f3; /* Light grey */
    border-top: 7px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 70px;
    height: 70px;
    animation: spin 2s linear infinite;
    margin: auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
<script>
    $.startLoader = function() {
        $("#loader").show()
        $("#tree_container").hide()
    };
    $.stopLoader = function() {
        $("#loader").hide()
        $("#tree_container").show()
    };
</script>
